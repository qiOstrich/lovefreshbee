{% extends 'base_user.html' %}

{% load static %}

{% block title %}
    {{ block.super }}
    登录
{% endblock %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'lovefirstbee/user/login/js/login.js' %}"></script>
{% endblock %}

{% block content %}
    {{ block.super }}
    <div id="login">
        <div class="container">
            <form action="" method="post" class="form-horizontal" onsubmit="return md5_password()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="login_userid" name="userid" placeholder="用户名不能为空">
                        <span id="useridspan"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="login_userpwd" name="userpwd"
                               placeholder="密码不能为空">
                        <span id="userpwdspan"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="login_code" name="checkcode">
                        <span style="color:orange;" id="codespan">{{ msg }}</span>
                        <div class="container">
                            <img src="{% url 'userApp:get_code' %}" alt="" id="codeImg" style="display: none">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-info" id="login_submit" disabled="disabled">确认登录</button>
                    </div>
                </div>
            </form>
        </div>


    </div>
{% endblock %}
